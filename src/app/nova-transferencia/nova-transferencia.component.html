<section class="container">
<form class="formulario" (ngSubmit)="transferir()">
  <h2 class="formulario__titulo">Nova Transferência</h2>
  <div class="form-field">
    <label class="form-field__label" for="valor">Valor : </label>
    <input class="form-field__input" id="valor" type="number" [(ngModel)]="valor" name="valor">

<!--    é atráves do ngmodel que iremos passar o valor que está no template, para a classe-->
<!--    os conchetes com parenteses servem para declarar uma variavel -->
  </div>

  <div class="form-field">
    <label class="form-field__label" for="nome">Nome : </label>
    <input class="form-field__input" id="nome" type="text" [(ngModel)]="nome" name="nome">
  </div>

  <div class="form-field">
    <label class="form-field__label" for="valor">Destino : </label>
    <input class="form-field__input" id="destino" type="text" [(ngModel)]="destino" name="destino">
  </div>

  <div class="botao-wrapper">
  <button class="botao" type="submit">Transferir</button>
  </div>
</form>
</section>
